spring.datasource.url=jdbc:mysql://localhost:3306/movieapp
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

watchableService.latestDate.months=3
watchableService.popular.rating.min=8.5

token.secret=secret
token.expirationTime=10
token.refreshExpirationTime=30

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

email.confirmation.token.expiration.time.minutes=15
email.confirmation.token.link=http://localhost:8080/api/profile/confirm?token=
email.confirmation.token.cleanup.fixed.rate=960000

spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.html