spring.datasource.url=jdbc:mysql://localhost:3306/movieapp
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

watchableService.latestDate.months=3
watchableService.popular.rating.min=8.5

token.secret=secret
token.expirationTime=10
token.refreshExpirationTime=30

email.confirmation.token.expiration.time.minutes=15

spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.html